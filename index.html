<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Fee Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        select, input { margin: 10px; padding: 10px; font-size: 16px; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Crypto Fee Calculator</h2>
    <label for="crypto">Select Cryptocurrency:</label>
    <select id="crypto">
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
    </select>
    <br>
    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount in crypto">
    <br>
    <button onclick="calculateFee()">Calculate Fee</button>
    <div class="result" id="result"></div>

    <script>
        function calculateFee() {
            let amount = document.getElementById("amount").value;
            if (amount === "" || amount <= 0) {
                document.getElementById("result").innerHTML = "Please enter a valid amount.";
                return;
            }
            let fee = amount * 0.05; // 5% fee calculation
            document.getElementById("result").innerHTML = `Transaction Fee: ${fee} ${document.getElementById("crypto").value}`;
        }
    </script>
</body>
</html>
