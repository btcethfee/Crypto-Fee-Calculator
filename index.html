<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Fee Calculator</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #00d1b2;
        }

        /* Main container */
        .container {
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            margin: auto;
        }

        /* Inputs and dropdown */
        select, input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        input {
            background: #44475a;
            color: white;
        }

        /* Button Styling */
        button {
            background: #00d1b2;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #00b89c;
        }

        /* Result Box */
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            background: #44475a;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Crypto Fee Calculator</h2>
    <div class="container">
        <label for="crypto">Select Cryptocurrency:</label>
        <select id="crypto">
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
        </select>

        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount in crypto">

        <button onclick="calculateFee()">Calculate Fee</button>

        <div class="result" id="result">Transaction Fee will appear here.</div>
    </div>

    <script>
        function calculateFee() {
            let amount = document.getElementById("amount").value;
            if (amount === "" || amount <= 0) {
                document.getElementById("result").innerHTML = "Please enter a valid amount.";
                return;
            }
            let fee = amount * 0.05; // 5% fee calculation
            document.getElementById("result").innerHTML = `Transaction Fee: ${fee} ${document.getElementById("crypto").value}`;
        }
    </script>

</body>
</html>
